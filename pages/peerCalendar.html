<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>Peer Calendar - PeerSphere</title>
    <style>
      .header h1 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .header p {
        color: #666;
        margin: 0;
      }

      .header .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      .navigation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .nav-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .nav-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .nav-card-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .nav-card h3 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .nav-card p {
        color: #666;
        margin: 0;
        font-size: 0.9rem;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2rem;
      }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="goBack()" class="btn-secondary" style="padding: 10px 20px;">‚Üê Back to Sphere</button>
            <button onclick="location.href='mySettings.html'" class="btn-settings" style="background: rgba(108, 117, 125, 0.8); color: white; padding: 10px 20px; border-radius: 10px;">‚öôÔ∏è Settings</button>
        </div>

        <h1>üìÖ Peer Calendar - <span id="sphereName">Loading...</span></h1>
        
        <div class="empty-state">
            <p>Calendar functionality coming soon!</p>
            <p>Schedule and track study sessions with your sphere.</p>
        </div>
    </div>

    <script src="../scripts/space-init.js"></script>
    <script src="../api.js"></script>
    <script src="../session-manager.js"></script>
    <script>
        const api = new PeerSphereAPI();
        
        // Check authentication
        if (!SessionManager.requireAuth()) {
            // Will redirect if not authenticated
        }

        const userId = SessionManager.getUserId();
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = parseInt(urlParams.get('groupId'));

        if (!groupId) {
            alert('No sphere selected');
            location.href = 'mySpheres.html';
        }

        function goBack() {
            location.href = `specificSphere.html?groupId=${groupId}`;
        }

        // Load group info
        async function loadGroupInfo() {
            try {
                const groups = await api.getUserGroups(userId);
                const groupInfo = groups.find(g => g.groupId === groupId);
                if (groupInfo) {
                    document.getElementById('sphereName').textContent = groupInfo.name;
                }
            } catch (error) {
                console.error('Error loading group info:', error);
            }
        }

        loadGroupInfo();
    </script>

</html>
