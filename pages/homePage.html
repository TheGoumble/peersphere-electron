<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>PeerSphere - Home</title>
    <style>
      .home-container {
        position: relative;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        z-index: 1000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-btn:hover {
        transform: scale(1.1) rotate(90deg);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
      }

      .logo-title {
        font-size: 3.5rem;
        font-weight: bold;
        color: white;
        margin-bottom: 30px;
        text-shadow: 0 4px 20px rgba(102, 126, 234, 0.8);
        text-align: center;
        z-index: 10;
      }

      .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Earth/Sphere */
      .sphere {
        position: relative;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: 
          radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
          linear-gradient(135deg, #4a90e2 0%, #2ecc71 30%, #3498db 70%, #1a5490 100%);
        box-shadow: 
          0 0 100px rgba(52, 152, 219, 0.6),
          inset -30px -30px 80px rgba(0, 0, 0, 0.3),
          inset 20px 20px 40px rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        animation: rotate 60s linear infinite;
      }

      @keyframes rotate {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }

      /* Land masses with people emojis */
      .land-mass {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background: rgba(46, 204, 113, 0.8);
        border-radius: 40% 60% 50% 40%;
        box-shadow: 
          inset 0 0 20px rgba(0, 0, 0, 0.2),
          0 4px 10px rgba(46, 204, 113, 0.3);
      }

      .land-mass.continent1 {
        top: 12%;
        left: 8%;
        width: 150px;
        height: 110px;
        transform: rotate(-15deg);
        border-radius: 45% 55% 50% 45%;
      }

      .land-mass.continent2 {
        top: 35%;
        right: 12%;
        width: 130px;
        height: 100px;
        border-radius: 50% 40% 60% 50%;
        transform: rotate(20deg);
      }

      .land-mass.continent3 {
        bottom: 18%;
        left: 15%;
        width: 135px;
        height: 95px;
        border-radius: 60% 40% 50% 60%;
        transform: rotate(-25deg);
      }

      .land-mass.continent4 {
        bottom: 25%;
        right: 20%;
        width: 120px;
        height: 90px;
        border-radius: 55% 45% 60% 40%;
        transform: rotate(-12deg);
      }

      .sphere-content {
        position: absolute;
        text-align: center;
        color: white;
        z-index: 100;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(5px);
      }

      .sphere-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .person-emoji {
        font-size: 1.2rem;
        animation: wave 2s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.2s);
        display: inline-block;
      }

      @keyframes wave {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-3px) scale(1.1); }
      }

      .welcome-text {
        font-size: 1rem;
        margin-top: 15px;
        opacity: 0.9;
      }

      /* Navigation Buttons */
      .nav-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 500px;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        min-height: 140px;
      }

      .nav-btn:hover {
        transform: translateY(-8px);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(102, 126, 234, 0.8);
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
      }

      .nav-btn-icon {
        font-size: 3rem;
        margin-bottom: 12px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .nav-btn-title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .main-content {
          flex-direction: column;
          gap: 60px;
        }

        .sphere {
          width: 300px;
          height: 300px;
        }

        .nav-buttons {
          width: 400px;
        }
      }

      @media (max-width: 768px) {
        .nav-buttons {
          grid-template-columns: 1fr;
          width: 300px;
        }

        .sphere {
          width: 250px;
          height: 250px;
        }

        .sphere-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
