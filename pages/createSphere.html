<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>Create Sphere - PeerSphere</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        z-index: 1000;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(-5px);
      }

      .home-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .header p {
        color: #666;
        margin: 0;
      }

      .header .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      .navigation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .nav-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .nav-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .nav-card-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .nav-card h3 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .nav-card p {
        color: #666;
        margin: 0;
        font-size: 0.9rem;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2rem;
      }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <button onclick="location.href='homePage.html'" class="back-button">‚Üê Back</button>
    
    <div class="container">
        <h1>üåê Create a New PeerSphere</h1>

        <div class="glass-container">
            <form id="createSphereForm">
                <div class="form-group">
                    <label for="sphereName">Sphere Name *</label>
                    <input type="text" id="sphereName" placeholder="e.g., Software Engineering Study Group" required />
                </div>

        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" placeholder="e.g., CEN 4010" required />
        </div>

        <button type="submit" class="btn-primary">Create Sphere</button>
    </form>

    <div id="message"></div>
    <div id="result"></div>

    <script src="../api.js"></script>
    <script src="../session-manager.js"></script>
    <script src="../scripts/space-init.js"></script>
    <script>
        const api = new PeerSphereAPI();
        
        // Check authentication
        if (!SessionManager.requireAuth()) {
            // Will redirect if not authenticated
        }

        document.getElementById('createSphereForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('sphereName').value.trim();
            const courseCode = document.getElementById('courseCode').value.trim();
            const userId = SessionManager.getUserId();

            const messageDiv = document.getElementById('message');
            const resultDiv = document.getElementById('result');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            resultDiv.innerHTML = '';

            try {
                // Call API to create group - matching backend parameters: name, courseCode, creatorUserId
                const response = await api.createGroup(name, courseCode, userId);
                
                // Get the created group details to show the group code
                const group = await api.getGroup(response.groupId);
                
                // Show success message
                messageDiv.innerHTML = '<div class="message success">‚úì PeerSphere created successfully!</div>';
                
                // Show group details
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <h3>${group.name}</h3>
                        <p><strong>Course:</strong> ${group.courseCode}</p>
                        <p><strong>Group Code:</strong> <span style="font-size: 1.2em; color: #667eea; font-weight: bold;">${group.groupCode}</span></p>
                        <p style="color: #666;">Share this code with others so they can join your PeerSphere!</p>
                        <button onclick="location.href='mySpheres.html'" class="btn-primary">View My Spheres</button>
                        <button onclick="location.href='specificSphere.html?groupId=${group.groupId}'" class="btn-primary">Open Sphere</button>
                    </div>
                `;
                
                // Reset form
                document.getElementById('createSphereForm').reset();
                
            } catch (error) {
                console.error('Error creating sphere:', error);
                messageDiv.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
