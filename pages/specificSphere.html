    <script>
        const api = new PeerSphereAPI();
        
        // Initialize theme and auth
        SpaceTheme.initialize({ addBackButton: false });
        const user = AuthUtils.initializeAuth();

        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');

        if (!groupId) {
            alert('No sphere specified');
            window.location.href = 'mySpheres.html';
        }

        async function loadSphere() {
            const loadingDiv = document.getElementById('loadingMessage');
            const contentDiv = document.getElementById('sphereContent');

            try {
                const group = await api.getGroup(groupId);
                
                // Hide loading, show content
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';

                // Populate sphere info
                document.getElementById('sphereName').textContent = group.name || group.groupName;
                document.getElementById('courseCode').textContent = group.courseCode;
                document.getElementById('groupCode').textContent = group.groupCode;

                // Show settings button only if user is creator
                if (group.createdBy === user.userId) {
                    document.getElementById('settingsBtn').style.display = 'block';
                }

            } catch (error) {
                console.error('Error loading sphere:', error);
                loadingDiv.innerHTML = `<div style="color: #dc3545;">Error loading sphere: ${error.message}</div>`;
            }
        }

        function openPeerChat() {
            window.location.href = `peerChat.html?groupId=${groupId}`;
        }

        function openPeerStudy() {
            window.location.href = `peerStudy.html?groupId=${groupId}`;
        }

        function openPeerCalendar() {
            window.location.href = `peerCalendar.html?groupId=${groupId}`;
        }

        function openSettings() {
            window.location.href = `sphereSettings.html?groupId=${groupId}`;
        }

        // Initialize
        loadSphere();
    </script>
