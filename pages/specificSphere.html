<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>PeerSphere</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-right {
            display: flex;
            gap: 10px;
        }
        .btn-settings {
            background: rgba(108, 117, 125, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .btn-settings:hover {
            background: rgba(108, 117, 125, 1);
        }
        .sphere-name {
            color: rgba(102, 126, 234, 1);
            margin: 0;
            font-size: 2rem;
        }
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .nav-btn {
            padding: 20px;
            font-size: 1.1rem;
        }
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        .info-section p {
            color: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .info-section strong {
            color: rgba(102, 126, 234, 1);
        }
        .group-code {
            color: rgba(102, 126, 234, 1);
            font-weight: bold;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div id="loadingMessage" class="loading">Loading sphere...</div>

        <div id="sphereContent" style="display: none;">
            <div class="header">
                <div class="header-left">
                    <button onclick="location.href='mySpheres.html'" class="btn-secondary">‚Üê Back</button>
                    <h1 class="sphere-name" id="sphereName"></h1>
                </div>
                <div class="header-right">
                    <button id="settingsBtn" style="display: none;" onclick="openSettings()" class="btn-settings">‚öôÔ∏è Settings</button>
                </div>
            </div>

            <div class="nav-buttons">
                <button onclick="openPeerChat()" class="btn-primary nav-btn">üí¨ Peer Chat</button>
                <button onclick="openPeerStudy()" class="btn-primary nav-btn">üìö Peer Study</button>
                <button onclick="openPeerCalendar()" class="btn-primary nav-btn">üìÖ Peer Calendar</button>
            </div>

            <div class="info-section">
                <p><strong>Course Code:</strong> <span id="courseCode"></span></p>
                <p><strong>Group Code:</strong> <span id="groupCode" class="group-code"></span></p>
            </div>
        </div>
    </div>

    <script src="../scripts/space-init.js"></script>
    <script src="../api.js"></script>
    <script src="../session-manager.js"></script>
    <script src="../components/space-theme.js"></script>
    <script src="../components/auth-utils.js"></script>
    <script>
        const api = new PeerSphereAPI();
        
        // Initialize theme and auth
        SpaceTheme.initialize({ addBackButton: false });
        const user = AuthUtils.initializeAuth();

        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');

        if (!groupId) {
            alert('No sphere specified');
            window.location.href = 'mySpheres.html';
        }

        async function loadSphere() {
            const loadingDiv = document.getElementById('loadingMessage');
            const contentDiv = document.getElementById('sphereContent');

            try {
                const group = await api.getGroup(groupId);
                
                // Hide loading, show content
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';

                // Populate sphere info
                document.getElementById('sphereName').textContent = group.name || group.groupName;
                document.getElementById('courseCode').textContent = group.courseCode;
                document.getElementById('groupCode').textContent = group.groupCode;

                // Show settings button only if user is creator
                if (group.createdBy === user.userId) {
                    document.getElementById('settingsBtn').style.display = 'block';
                }

            } catch (error) {
                console.error('Error loading sphere:', error);
                loadingDiv.innerHTML = `<div style="color: #dc3545;">Error loading sphere: ${error.message}</div>`;
            }
        }

        function openPeerChat() {
            window.location.href = `peerChat.html?groupId=${groupId}`;
        }

        function openPeerStudy() {
            window.location.href = `peerStudy.html?groupId=${groupId}`;
        }

        function openPeerCalendar() {
            window.location.href = `peerCalendar.html?groupId=${groupId}`;
        }

        function openSettings() {
            window.location.href = `sphereSettings.html?groupId=${groupId}`;
        }

        // Initialize
        loadSphere();
    </script>
</body>
</html>
