<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>My Settings - PeerSphere</title>
    <style>
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .profile-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.8rem;
            color: white;
        }

        .profile-info .email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .spheres-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .spheres-section h2 {
            margin: 0 0 20px 0;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sphere-count {
            background: rgba(102, 126, 234, 0.3);
            color: #a8b3ff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .spheres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .sphere-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sphere-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .sphere-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .sphere-name {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .sphere-code {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .creator-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .actions-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .actions-section h2 {
            margin: 0 0 20px 0;
            color: white;
            font-size: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .loading-spinner::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header-section">
            <button onclick="location.href='homePage.html'" class="btn-secondary" style="padding: 10px 20px;">
                ‚Üê Back to Home
            </button>
        </div>

        <h1 style="margin-bottom: 30px;">‚öôÔ∏è Settings</h1>

        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">üë§</div>
                <div class="profile-info">
                    <h2 id="userName">Loading...</h2>
                    <div class="email" id="userEmail">Loading...</div>
                </div>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="label">User ID</div>
                    <div class="value" id="userId">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="label">Account Type</div>
                    <div class="value">Student</div>
                </div>
                <div class="info-item">
                    <div class="label">Member Since</div>
                    <div class="value" id="memberSince">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Spheres Section -->
        <div class="spheres-section">
            <h2>
                üåê My Spheres
                <span class="sphere-count" id="sphereCount">0</span>
            </h2>
            <div id="spheresList" class="spheres-grid">
                <div class="loading-spinner">Loading your spheres</div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="actions-section">
            <h2>Account Actions</h2>
            <div class="action-buttons">
                <button onclick="location.href='myWork.html'" class="btn-primary">
                    üìù View My Work
                </button>
                <button onclick="location.href='mySpheres.html'" class="btn-primary">
                    üåê Manage Spheres
                </button>
                <button onclick="handleLogout()" class="btn-danger">
                    üö™ Logout
                </button>
            </div>
        </div>
    </div>

    <script src="../scripts/space-init.js"></script>
    <script src="../components/page-utils.js"></script>
    <script src="../api.js"></script>
    <script src="../session-manager.js"></script>
    <script>
        // Initialize page with utilities
        const { api, userId, userName, userEmail } = PageUtils.initializePage({ requireAuth: true });
        
        // Load user information
        function loadUserInfo() {
            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userId').textContent = userId;
            
            // Set avatar initial
            document.getElementById('userAvatar').textContent = PageUtils.getUserInitial(userName);
            
            // Set member since date
            document.getElementById('memberSince').textContent = PageUtils.formatDate(new Date(), { 
                month: 'short', 
                year: 'numeric' 
            });
        }

        // Load user's spheres
        async function loadSpheres() {
            const container = document.getElementById('spheresList');
            const countBadge = document.getElementById('sphereCount');

            try {
                const groups = await api.getUserGroups(userId);
                
                countBadge.textContent = groups.length;
                
                if (groups.length === 0) {
                    PageUtils.showEmptyState(
                        container,
                        'üåê',
                        '',
                        "You haven't joined any spheres yet.",
                        { text: 'Join a Sphere', onClick: "location.href='joinSphere.html'" }
                    );
                    return;
                }

                container.innerHTML = groups.map(group => `
                    <div class="sphere-card" onclick="location.href='specificSphere.html?groupId=${group.groupId}'">
                        <div class="sphere-card-header">
                            <div>
                                <div class="sphere-name">${PageUtils.escapeHtml(group.name)}</div>
                                <div class="sphere-code">${PageUtils.escapeHtml(group.courseCode || 'No code')}</div>
                            </div>
                            ${group.createdBy === userId ? '<span class="creator-badge">üëë Creator</span>' : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading spheres:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p style="color: #ff6b6b;">Error loading spheres: ${PageUtils.escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                SessionManager.clearSession();
                window.location.href = '../index.html';
            }
        }

        // Initialize
        loadUserInfo();
        loadSpheres();
    </script>
</body>
</html>
