<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../styles/space-theme.css">
    <title>My Settings - PeerSphere</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .home-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .header p {
        color: #666;
        margin: 0;
      }

      .header .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      .navigation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .nav-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .nav-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .nav-card-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .nav-card h3 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .nav-card p {
        color: #666;
        margin: 0;
        font-size: 0.9rem;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2rem;
      }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <button class="back-btn" onclick="location.href='homePage.html'" title="Back to Home">←</button>
    
    <div class="container">
        <h1>⚙️ Personal Settings</h1>

    <div class="settings-section">
        <h2>Account Information</h2>
        <div class="info-row">
            <span class="info-label">Name:</span>
            <span class="info-value" id="userName">Loading...</span>
        </div>
        <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" id="userEmail">Loading...</span>
        </div>
        <div class="info-row">
            <span class="info-label">User ID:</span>
            <span class="info-value" id="userId">Loading...</span>
        </div>
    </div>

        <div class="settings-section">
            <h2>My Spheres</h2>
            <div id="spheresList">Loading your spheres...</div>
        </div>

        <div class="settings-section">
            <h2>Account Actions</h2>
            <button onclick="handleLogout()" class="btn-danger">Logout</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="../scripts/space-init.js"></script>
    <script src="../api.js"></script>
    <script src="../session-manager.js"></script>
    <script>
        const api = new PeerSphereAPI();
        
        // Check authentication
        if (!SessionManager.requireAuth()) {
            // Will redirect if not authenticated
        }

        // Load user information
        function loadUserInfo() {
            const userName = SessionManager.getUserName();
            const userEmail = SessionManager.getUserEmail();
            const userId = SessionManager.getUserId();

            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userId').textContent = userId;
        }

        // Load user's spheres
        async function loadSpheres() {
            const userId = SessionManager.getUserId();
            const container = document.getElementById('spheresList');

            try {
                const groups = await api.getUserGroups(userId);
                
                if (groups.length === 0) {
                    container.innerHTML = '<p style="color: #666;">You are not in any spheres yet.</p>';
                    return;
                }

                container.innerHTML = `<p><strong>You are a member of ${groups.length} sphere(s)</strong></p>`;
                
                const list = document.createElement('ul');
                list.style.paddingLeft = '20px';
                
                groups.forEach(group => {
                    const item = document.createElement('li');
                    item.style.margin = '10px 0';
                    item.innerHTML = `
                        <strong>${group.name}</strong> (${group.courseCode})
                        ${group.createdBy === userId ? '<span style="color: #667eea; font-size: 0.9em;"> - Creator</span>' : ''}
                    `;
                    list.appendChild(item);
                });
                
                container.appendChild(list);

            } catch (error) {
                console.error('Error loading spheres:', error);
                container.innerHTML = '<p style="color: #dc3545;">Error loading spheres</p>';
            }
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                SessionManager.clearSession();
                window.location.href = '../index.html';
            }
        }

        // Initialize
        loadUserInfo();
        loadSpheres();
    </script>
</body>
</html>
