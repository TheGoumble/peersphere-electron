<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MySpheres</title>
    <link rel="stylesheet" href="../styles.css" />
        <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .home-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .header p {
        color: #666;
        margin: 0;
      }

      .header .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 0.9rem;
      }

      .navigation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .nav-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .nav-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .nav-card-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .nav-card h3 {
        margin: 0 0 10px 0;
        color: #333;
      }

      .nav-card p {
        color: #666;
        margin: 0;
        font-size: 0.9rem;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
        font-size: 1.2rem;
      }
    </style>
</head>
<body>

    <header>
        <h1>MySpheres</h1>
    </header>

    <main>
        <p>My Spheres display Page</p>
    </main>

    <footer>
        <p>&copy; 2025 MySpheres</p>
    </footer>

</body>
<button onclick="goToSphere()">Open Sphere Page</button>

<script>
function goToSphere() {
    window.location.href = "specificSphere.html";
}
</script>

</html>
