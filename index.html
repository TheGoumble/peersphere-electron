<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="config.js"></script>
    <title>PeerSphere - Student Study Platform</title>
    <script src="config.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0e27;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .auth-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1rem;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .tab.active {
        background: rgba(102, 126, 234, 0.6);
        border-color: rgba(102, 126, 234, 0.8);
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: white;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.8);
        background: rgba(255, 255, 255, 0.15);
      }

      button[type="submit"] {
        width: 100%;
        padding: 14px;
        background: rgba(102, 126, 234, 0.8);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        background: rgba(102, 126, 234, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .message.success {
        display: block;
        background: rgba(46, 204, 113, 0.2);
        border: 1px solid rgba(46, 204, 113, 0.5);
        color: #2ecc71;
      }

      .message.error {
        display: block;
        background: rgba(231, 76, 60, 0.2);
        border: 1px solid rgba(231, 76, 60, 0.5);
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
      <div class="auth-box">
        <div class="logo">
          <h1>üåç PeerSphere</h1>
          <p>Connect, Collaborate, and Learn Together</p>
        </div>
        
        <div class="tabs">
          <button class="tab active" data-tab="login" onclick="switchTab('login')">Login</button>
          <button class="tab" data-tab="register" onclick="switchTab('register')">Sign Up</button>
        </div>
        
        <div id="messageBox" class="message"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required placeholder="you@example.com" />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required placeholder="Enter your password" />
            </div>
            <button type="submit" id="loginBtn" data-original-text="Login">Login</button>
          </form>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="form-container">
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="registerName">Full Name</label>
              <input type="text" id="registerName" required placeholder="John Doe" />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" required placeholder="you@example.com" />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" required minlength="6" placeholder="At least 6 characters" />
            </div>
            <button type="submit" id="registerBtn" data-original-text="Create Account">Create Account</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Load JS modules -->
    <script src="api.js"></script>
    <script src="session-manager.js"></script>
    <script src="auth-manager.js"></script>
    <script src="ui-manager.js"></script>
    <script src="app.js"></script>
    <script>
      // Generate stars
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }

      // Initialize the application
      let app;
      
      document.addEventListener('DOMContentLoaded', () => {
        app = new App();
      });

      // Expose functions for onclick handlers
      function switchTab(tab) {
        if (app) app.switchTab(tab);
      }

      function handleLogin(event) {
        if (app) app.handleLogin(event);
      }

      function handleRegister(event) {
        if (app) app.handleRegister(event);
      }

      function handleLogout() {
        if (app) app.handleLogout();
      }
    </script>
  </body>
</html>
